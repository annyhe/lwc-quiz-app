<template>
    <div class="center greeting quiz">
        <p>{displayIndex}/{countTotalQuestions} questions</p>
        <my-question
            enable-submit-button={toggleSubmitButton}
            question={currentQuestion}
        >
        </my-question>

        <div class="inline">
            <button disabled onclick={submitAnswer} class="submit-button">
                Submit Answer
            </button>
            <button
                if:false={isFirst}
                onclick={goPrevious}
                class="prev-question-button"
            >
                Previous
            </button>
            <button
                if:false={isLast}
                onclick={goNext}
                class="next-question-button"
            >
                Next Question
            </button>
            <button if:true={isLast} onclick={setShowResults}>
                Show results
            </button>
        </div>
        <div if:true={showQuizResults} class="quiz-results">
            <p class="quiz-results-message">Yay you're done!</p>
            <p class="quiz-results-score">
                Your score was: {scoreOutOfTotal}.
                <span if:true={lowerThanFullScore}
                    > Retake to get a better score!</span
                >
                <span if:false={lowerThanFullScore}>You got top marks!</span>
            </p>
            <button class="quiz-restart-button" onclick={resetQuiz}>
                Retake quiz
            </button>
        </div>
    </div>
</template>
