<template>
    <!-- loop over all questions -->
    <div class="center greeting">
        <template for:each={all_questions} for:item="question">
            <div key={question.question_string} class="quiz-container quiz">
                <h1 class="quiz-name">{question.question_string}</h1>
                <div if:true={question.codepenId}>
                    <my-greeting codepen-id={question.codepenId}></my-greeting>
                </div>
                <!-- TODO: extract for separate component, for testability -->
                <template for:each={question.choices.all} for:item="choice">
                    <div class="radio" key={choice}>
                        <input type="radio" id={choice} name="radio" />
                        <label for={choice}>
                            <div class="checker"></div>
                            {choice}
                        </label>
                    </div>
                </template>
                <button class="submit-button">Submit Answer</button>
                <button class="next-question-button">Next Question</button>
                <button class="prev-question-button">Previous</button>
            </div>
        </template>
                <!-- <div class="quiz-results">
                <p class="quiz-results-message"></p>
                <p class="quiz-results-score"></p>
                <button class="quiz-restart-button"></button>
            </div> -->        
    </div>
</template>
